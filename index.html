<!DOCTYPE HTML>
<html>
<head>
  <title>Greens Kiosk</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <img src="Images/logo pic.jpg" id="image_logo">
    
  <h1 id="title">Welcome to Greens Kiosk</h1>
  <p id="slogan">We sell fruits and vegetables</p>
  <div id="fruits_vegatable">
    <div>
  <h3 id="heading-three">Fruits</h3>
  <img src="Images/assorted-mixed-fruits.jpg" id="fruits_image">
  <ul id="fruList">
    <li>Mangoes</li>
    <li>Bananas</li>
    <li>Water Melons</li>
  </ul>
  <button id="buy-fruits">Buy Fruits</button>
  </div>

  <div>
  <h3 id="heading-vegetables">Vegetables</h3>
  <img src="Images/difference-between-fruits-vegetables-01-5f92e7ec706b463287bcfb46985698f9.jpg" id="vegetables_picture">
  <ul id="vegList">
    <li>Onions</li>
    <li>Tomatoes</li>
    <li>Kales</li>
  </ul>
  <button id="buy-vegetables">Buy Vegetables</button>
</div>
</div>

  <script src="index.js"></script>
</body>
</html>
